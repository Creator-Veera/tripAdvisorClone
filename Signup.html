<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="Login.css">
    <script src="https://kit.fontawesome.com/8ee58faf5d.js" crossorigin="anonymous"></script>
</head>
<body>

        <form action="index.html" method="GET" class="form-container">
            <div class="container">
                <div class="login-input">
                    <h1>Hello Newbie!</h1>
                    <div class="input-box">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" class="form">
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" class="form">
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-lock" id="two"></i>
                        <input type="password" name="password" placeholder="Password">
                        <!-- <i class="fa-solid fa-eye" id="eye"></i> -->
                    </div>
                    <a href="index.html">
                        <button type="submit">SIGN UP</button>
                    </a>
                    <p>Do you have an account <span>&quest;</span> <a href="Login.html">Login</a></p>
                </div>
                <div class="login-input" id="text">
                    <h1>Welcome to our website!</h1>
                    <p>Create an account to unlock exclusive features, stay connected, and personalize your experience. It only takes a few minutes to get started</p>
                </div>
                
            </div>
        </form>

</body>
</html>
